<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake News Reporter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 10px; color: #e74c3c;">
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path>
                    <path d="M18 14h-8"></path>
                    <path d="M15 18h-5"></path>
                    <path d="M10 6h8v4h-8V6Z"></path>
                    <line x1="3" y1="3" x2="21" y2="21" stroke="#e74c3c" stroke-width="2"></line>
                </svg>
                Fake News Reporter
            </h1>
            <nav>
                <a th:href="@{/}">Home</a>
                <a th:href="@{/reports}">View Reports</a>
                <a th:href="@{/report}">Report Fake News</a>
                
                <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Admin Dashboard</a>
                
                <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
                
                <form th:action="@{/logout}" method="post" style="display:inline;" sec:authorize="isAuthenticated()">
                     <button type="submit" class="btn-link">Logout</button>
                </form>
                <span sec:authorize="isAuthenticated()" style="color: white; margin-left: 10px;">
                    <span sec:authentication="name">User</span>
                </span>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Login</h2>
            
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                </div>
                <div style="margin-top: 1rem; text-align: center;">
                    <a th:href="@{/register}">Don't have an account? Register here.</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fake News Reporter. Help fight misinformation.</p>
        </div>
    </footer>
</body>
</html>
